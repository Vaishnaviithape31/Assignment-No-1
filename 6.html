<!DOCTYPE html>
<html>
<head>
    <title>Table Basics</title>
</head>
<body>
    <h1>Basic Table Example</h1>


    <table border="1">
        
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <!-- First data row -->
        <tr>
            <td>John</td>
            <td>25</td>
            <td>New york</td>
        </tr>
        <!-- Second data row -->
        <tr>
            <td>Maria</td>
            <td>30</td>
            <td>Washington</td>
        </tr>
    </table>

</body>
</html>
